<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Котейка - уютная гостиница для котов и кошек</title>
</head>
<body>
  <header class="page-header">
    <nav class="page-nav">
      <div class="page-nav__container container">
        <figure class="page-nav__logo page-figure">
        </figure>
        <button class="page-nav__menu-button" type="button">
          <span class="page-nav__button-line"></span>
          <span class="page-nav__button-line"></span>
          <span class="page-nav__button-line"></span>
        </button>
        <div class="page-nav__mobile-menu">
          <ul class="page-nav__nav-list page-list">
            <li class="page-nav__nav-item"><a class="page-nav__nav-link page-link" href="#"></a></li>
            <li class="page-nav__nav-item"><a class="page-nav__nav-link page-link" href="#"></a></li>
            <li class="page-nav__nav-item"><a class="page-nav__nav-link page-link" href="#"></a></li>
            <li class="page-nav__nav-item"><a class="page-nav__nav-link page-link" href="#"></a></li>
          </ul>
          <a class="page-nav__tel-link page-link" href="#"></a>
          <div class="page-nav__socials socials">
            <h3 class="socials__title page-title"></h3>
            <a class="socials__link page-link" href="#">
              <figure class="socials__link-icon page-figure"></figure>
            </a>
            <a class="socials__link page-link" href="#">
              <figure class="socials__link-icon page-figure"></figure>
            </a>
            <a class="socials__link page-link" href="#">
              <figure class="socials__link-icon page-figure"></figure>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="headline">
      <div class="headline__container container">
        <div class="headline__info">
          <span class="headline__city"></span>
          <h1 class="headline__title page-title"></h1>
          <span class="headline__desc"></span>
          <button class="headline__order-button order-button page-button" type="button">
            <span class="order-button__button-text"></span>
            <figure class="order-button__button-icon page-figure"></figure>
          </button>
        </div>
      </div>
    </section>
  </header>
  <main class="page-content">
    <section class="features">
      <div class="features__container container">
        <h2 class="features__title section-title page-title"></h2>
        <div class="features__items-container">
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
          <div class="features__item">
            <figure class="features__item-icon page-figure"></figure>
            <h3 class="features__item-title page-title"></h3>
            <p class="features__item-desc page-par"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="rooms-slider">
      <div class="rooms-slider__container container">
        <h2 class="rooms-slider__title section-title page-title"></h2>
        <div class="rooms-slider__items-container">
          <div class="rooms-slider__item">
            <figure class="rooms-slider__item-icon page-figure"></figure>
            <h3 class="rooms-slider__item-title page-title"></h3>
            <ul class="rooms-slider__item-features page-list">
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
            </ul>
            <button class="rooms-slider__order-button order-button page-button" type="button">
              <span class="order-button__button-text"></span>
              <figure class="order-button__button-icon page-figure"></figure>
            </button>
          </div>
          <div class="rooms-slider__item">
            <figure class="rooms-slider__item-icon page-figure"></figure>
            <h3 class="rooms-slider__item-title page-title"></h3>
            <ul class="rooms-slider__item-features page-list">
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
            </ul>
            <button class="rooms-slider__order-button order-button page-button" type="button">
              <span class="order-button__button-text"></span>
              <figure class="order-button__button-icon page-figure"></figure>
            </button>
          </div>
          <div class="rooms-slider__item">
            <figure class="rooms-slider__item-icon page-figure"></figure>
            <h3 class="rooms-slider__item-title page-title"></h3>
            <ul class="rooms-slider__item-features page-list">
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
              <li class="rooms-slider__feature-item"><span class="rooms-slider__feature-desc"></span></li>
            </ul>
            <button class="rooms-slider__order-button order-button page-button" type="button">
              <span class="order-button__button-text"></span>
              <figure class="order-button__button-icon page-figure"></figure>
            </button>
          </div>
        </div>
        <div class="rooms-slider__toggles toggles-block">
          <div class="toggles-block__round-toggles">
            <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__round-toggle toggles-block__round-toggle--active"></span>
            </button>
            <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__round-toggle"></span>
            </button>
            <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__round-toggle"></span>
            </button>
          </div>
          <div class="toggles-block__arrow-toggles">
            <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__arrow-circle">
                <span class="toggles-block__arrow-line"></span>
                <span class="toggles-block__arrow-line"></span>
              </span>
            </button>
            <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__arrow-circle">
                <span class="toggles-block__arrow-line"></span>
                <span class="toggles-block__arrow-line"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="reviews-slider">
      <h2 class="reviews-slider__title page-title"></h2>
      <div class="reviews-slider__items-container">
        <div class="review-slider__item">
          <p class="reviews-slider__item-desc page-par"></p>
          <div class="reviews-slider__item-underline">
            <span class="reviews-slider__item-author"></span>
            <span class="reviews-slider__item-date"></span>
          </div>
        </div>
        <div class="review-slider__item">
          <p class="reviews-slider__item-desc page-par"></p>
          <div class="reviews-slider__item-underline">
            <span class="reviews-slider__item-author"></span>
            <span class="reviews-slider__item-date"></span>
          </div>
        </div>
        <div class="review-slider__item">
          <p class="reviews-slider__item-desc page-par"></p>
          <div class="reviews-slider__item-underline">
            <span class="reviews-slider__item-author"></span>
            <span class="reviews-slider__item-date"></span>
          </div>
        </div>
      </div>
      <div class="reviews-slider__toggles toggles-block">
        <div class="toggles-block__round-toggles">
          <button class="toggles-block__toggle-button page-button" type="button">
            <span class="toggles-block__round-toggle toggles-block__round-toggle--active"></span>
          </button>
          <button class="toggles-block__toggle-button page-button" type="button">

          </button>
          <button class="toggles-block__toggle-button page-button" type="button">
            <span class="toggles-block__round-toggle"></span>
          </button>
        </div>
        <div class="toggles-block__arrow-toggles">
          <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__arrow-circle">
                <span class="toggles-block__arrow-line"></span>
                <span class="toggles-block__arrow-line"></span>
              </span>
          </button>
          <button class="toggles-block__toggle-button page-button" type="button">
              <span class="toggles-block__arrow-circle">
                <span class="toggles-block__arrow-line"></span>
                <span class="toggles-block__arrow-line"></span>
              </span>
          </button>
        </div>
      </div>

  <footer class="page-footer"></footer>
</body>
</html>
